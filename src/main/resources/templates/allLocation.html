<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/css/home-sty.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>All Location</title>
</head>
<body>

<div class="topheader">
    <ul>
        <li><a href="/category/createCategory" class="btn btn-primary">Create category</a></li>
        <li><a href="/locations/create-location" class="btn btn-primary">Create new Location</a></li>
        <li><a href="/events/create-event" class="btn btn-primary">Create event</a></li>
        <li><a href="/events" class="btn btn-primary">See Events</a></li>
    </ul>


</div>

<div class="container" align="center">
    <h1>List of Location</h1>
    <table class="table">
        <thead style="background-color:gray">
        <td>Location Id:</td>
        <td>Title:</td>
        <td>Description</td>
        <td>Image:</td>
        <td>Action:</td>
        </thead>
        <tbody th:each="location:${locations}">
        <tr>
            <td th:text="${location.locationId}"></td>

            <td th:text="${location.locationName}"></td>
            <td th:text="${location.locationDetails}"></td>
            <td><img th:src="'data:image/jpeg;base64,'+ ${imgUtil.getImageData(location.imageData)}"
                     class="image.round" alt="Cinque Terre" width="100" height="100"></td>

        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
