<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/create_event_sty.css">
    <title>Create Events</title>
</head>
<body>

<div class="formbold-main-wrapper">

    <div class="formbold-form-wrapper">
        <img th:src="@{/images/events_medium.jpg}">
        <form action="#" th:action="@{/events}" th:object="${event}" method="post" enctype="multipart/form-data">
            <input hidden="true" type="text" th:field="*{id}" readonly="true">
            <div class="formbold-input-flex">
                <div>
                    <label for="eventtitle" class="formbold-form-label"> Event Title </label>
                    <input th:field="*{titleEvent}" required="true"
                           type="text"
                           name="eventtitle"
                           id="eventtitle"
                           placeholder="Event Title"
                           class="formbold-form-input"
                    />
                </div>

                <div>
                    <label for="category" class="formbold-form-label">Category</label>

                    <select class="formbold-form-input" name="category" id="category" th:field="*{category}">
                        <option value="">Select Category</option>
                        <option th:each="category: ${categories}" th:value="${category.category_id}"
                                th:text="${category.title}"></option>
                    </select>
                </div>

            </div>

            <div class="formbold-input-flex">
                <div>
                    <label for="locations" class="formbold-form-label">Location</label>

                    <select class="formbold-form-input" name="location" id="locations" th:field="*{location}">
                        <option value="">Select Location</option>
                        <option th:each="location: ${locations}" th:value="${location.locationId}"
                                th:text="${location.locationName}"></option>
                    </select>
                </div>
            </div>
            <div class="formbold-mb-3">
                <label for="date" class="formbold-form-label"> Event Start? </label>
                <input type="date" name="dob" id="date" class="formbold-form-input" th:field="*{eventDate}"/>
            </div>

            <div class="formbold-mb-3">
                <label for="details" class="formbold-form-label">
                    Details
                </label>
                <textarea th:field="*{eventDetails}" required="true"
                          rows="6"
                          name="details"
                          id="details"
                          class="formbold-form-input"
                ></textarea>
            </div>

            <button type="submit" class="formbold-btn">Save</button>
        </form>
    </div>
</div>

</body>
</html>
